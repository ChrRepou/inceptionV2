
    server {
        # Config the SSL/TLS
        listen 443 ssl;
        listen [::]:443 ssl;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate /etc/nginx/ssl/inception.crt;
        ssl_certificate_key /etc/nginx/ssl/inception.key;

        root /var/www/wordpress; # Location of the WordPress folder
        server_name crepou.42.fr; # Access via localhost
        index index.php index.html index.htm; # Page that will be displayed first

        # For all the files we try to access, we will return 404 if they don't exist
        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }

        # Handle PHP requests through WordPress
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

