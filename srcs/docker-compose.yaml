version: '3.5'

volumes:
  wordpress:
    driver_opts:
      type: none
      o: bind
      device: /home/christina/data/html
  mariadb:
    driver_opts:
      type: none
      o: bind
      device: /home/christina/data/mysql

services:
  nginx:
    build: requirements/nginx
    image: nginx
    container_name: nginx
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception-net
    restart: on_failure
  wordpress:
    build: requirements/wordpress
    image: wordpress
    container_name: wordpress
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception-net
    depends_on:
      - mariadb
    restart: on_failure
  mariadb:
    build: requirements/mariadb
    image: mariadb
    container_name: mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception-net
    restart: on_failure

networks:
  inception-net:
    driver: bridge